<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



<!-- Incluye el archivo precios.js -->
<script src="precios.js"></script>

</head>
<body>
    






<!-- ... tu HTML ... -->

<!-- Ejemplo en un elemento <span> -->
<span data-precio-key="particular" class="precio"></span>
<span data-precio-key="sobreturno" class="precio"></span>
<span data-precio-key="online" class="precio"></span>
<span data-precio-key="sobreturno" class="precio"></span>
<span data-precio-key="presencial" class="precio"></span>
<span data-precio-key="presencial" class="precio"></span>
<span data-precio-key="presencial" class="precio"></span>
<!-- ... otros elementos ... -->

<!-- Tu script para actualizar los valores -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Obtén todos los elementos con la clase "precio"
    var elementosPrecio = document.querySelectorAll('.precio');

    // Itera a través de los elementos y actualiza sus contenidos
    elementosPrecio.forEach(function(elemento) {
        var precioKey = elemento.getAttribute('data-precio-key');
        elemento.textContent = precios[precioKey];
    });
});
</script>
</body>
</html>
